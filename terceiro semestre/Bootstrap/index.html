<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="d-flex  justify-content-between align-items-center mt-2">
            <div>
                <img src="./assets/logo.jpg" alt="Logo" width="120px">
            </div>
            <ul class="list-inline fw-bold">
                <li class="list-inline-item">Suporte</li>
                <li class="list-inline-item">Quem somos</li>
                <li class="list-inline-item">Contato</li>
                <li class="list-inline-item">FAQ</li>
            </ul>
        </div>
        <div class="d-flex mt-5">
            <div class="w-25">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item active">Cadastrar</li>
                    <li class="list-group-item"><a href="listar.html">Listar</a> </li>
                    <li class="list-group-item"><a href="catalogo.html">Consultar</a> </li>
                </ul>
            </div>
            <div class="mx-5 w-75">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group mt-3">
                        <lable>Endereco Completo</lable>
                        <input type="text" class="form-control" id="endereco">
                    </div>
                    <div class="row ">
                        <div class="form-group  col mt-3">
                            <lable>Email</lable>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group col mt-3">
                            <lable>Telefone</lable>
                            <input type="number" class="form-control" id="tel">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-outline-dark mt-3 w-100" id="btn" />
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"

</html>
