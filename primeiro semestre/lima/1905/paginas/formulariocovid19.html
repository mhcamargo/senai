<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title> Formulário Subnotificação COVID-19</title>
	</head>
	<body bgcolor="#808080">
		<table border="0" width="800px" align="center" cellspacing="0px">
			<tr>
				<td> <img src="../imagens/hospital.png" alt="Hospital Municipal"/></td>
			</tr>
			<tr>
				<td> <h1 align="center"> Formulário Subnotificação COVID-19</h1> </td>
			</tr>
		</table>
		<table border="0" width="800px" align="center" cellspacing="0px">
			<form action="" method="GET">
				<tr>
					<td> 
					
						<label>Nome*</label><br/><br/>
						<input type="text" name="nome" id="nome" required maxlength="128" minlength="8" autofocus/> <br/><br/>
					
						<label>CEP*</label><br/><br/>
						<input type="text" name="cep" id="cep" required maxlength="9" minlength="9" pattern="[0-9]{5}[\-]?[0-9]{3}"/> <br/><br/>
						
						<label>Selecione os sintomas</label><br/><br/>
						<input type="checkbox" name="sintomas" value="dorCabeca" checked/>Dor de Cabeça <br/><br/>
						<input type="checkbox" name="sintomas" value="dorBarriga" checked />Dor de Barriga <br/><br/>
						<input type="checkbox" name="sintomas" value="dorGarganta" checked/>Dor de Garganta <br/><br/>
						<input type="checkbox" name="sintomas" value="dorResfriado" checked/>Resfriado<br/><br/>
						
						Todos os campos marcados com * são obrigatórios
					
					</td>
					<td width="2%"><div style="border-left:1px solid #000;height:400px"></div> </td>
					<td>
						<label>Por quantos dias apresenta os sintomas?*</label><br/><br/>
						<input type="text" name="sintomas" id="sintomas" required maxlength="9" minlength="9" pattern="[0-9]{5}[\-]?[0-9]{3}"/><br/><br/>

							<label>Teve contato com alguém com COVID-19?*</label><br/><br/>
							<form action="" method="POST">
								<select name="opcoes" id="opcoes">
									<option value="Sim">Sim</option>
									<option value="Não">Não</option>
								</select><br/><br/>
							</form>
							<label>Telefone*</label><br/><br/>
							<input type="text" name="Telefone" id="Telefone" required maxlength="14" minlength="14" pattern="\([0-9]{2}\)\[0-9]{5}-[0-9]{4}"/> <br/><br/>
							<form action="" method="POST">
								<fieldset>
									<label>Diga-nos mais sobre suas condições sobre o COVID-19</label><br />
									<textarea cols="50" rows="10" name="condiçoes" id="condiçoes" maxlength="300" placeholder="Digite aqui"></textarea>
								</fieldset>
							</form>
							<td width="49%"> <input type="submit" id="btEnviar" value="Enviar"/></td>
					</td>
				</tr>
			</form>
		</table>
	</body>
