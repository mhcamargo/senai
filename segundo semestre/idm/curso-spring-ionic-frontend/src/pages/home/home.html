<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Sistema de pedidos</h3>
  <img src="assets/imgs/tela-inicial.png" alt="Logo" />
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input placeholder="Digite aqui"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input placeholder="Digite aqui"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button>
    <button ion-button block outline>Registrar</button>
  </form>
</ion-content>
